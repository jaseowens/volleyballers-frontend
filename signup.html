<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Volleyballers - Login</title>
    <link rel="stylesheet" href="./css/bulma.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>
    <div id='main-content-wrapper'>
        <div id="loginWrapper" class="field">
            <h1 class='title is-2'>Volleyballers</h1>
            <form id="loginForm">
                <div class="field">
                    <p class="control has-icons-left">
                        <input id='txtUsername' class="input is-medium" type="username" placeholder="Username">
                        <span class="icon is-small is-left">
                            <i class="fas fa-user"></i>
                        </span>
                    </p>
                </div>
                <div class="field">
                    <p class="control has-icons-left">
                        <input id='txtDisplayName' class="input is-medium" type="password" placeholder="Display Name">
                        <span class="icon is-small is-left">
                            <i class="fas fa-file-signature"></i>
                        </span>
                    </p>
                </div>
                <div class="field">
                    <p class="control has-icons-left">
                        <input id='txtPassword' class="input is-medium" type="password" placeholder="Password">
                        <span class="icon is-small is-left">
                            <i class="fas fa-lock"></i>
                        </span>
                    </p>
                </div>
                <div class="field">
                    <p class="control has-icons-left">
                        <input id='txtPassword2' class="input is-medium" type="password" placeholder="Confirm Password">
                        <span class="icon is-small is-left">
                            <i class="fas fa-lock"></i>
                        </span>
                    </p>
                </div>
                <div class="field" id="needAccount"> 
                    <a class='control' href="/login.html">Already have an account?</a>
                </div>
                <button id="btnSignup" class="button button-primary">Signup</button>
            </form>
        </div>
    </div>
</body>
<script src="./js/signup.js"></script>
</html>
